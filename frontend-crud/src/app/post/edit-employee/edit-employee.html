<div class="container mt-4">
  <div class="card shadow-lg">
    <h3 class="card-header p-3 bg-success text-white">Edit Employee</h3>
    <div class="card-body">
      <form (ngSubmit)="onUpdate()" #formRef="ngForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label text-muted">Name</label>
          <input type="text" value="{{ employee.name }}" id="name" [(ngModel)]="employee.name" name="name"
                 class="form-control" required placeholder="Enter employee's name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-muted">Email</label>
          <input type="email" value="{{ employee.email }}" id="email" [(ngModel)]="employee.email" name="email"
                 class="form-control" required placeholder="Enter employee's email">
        </div>

        <div class="mb-3">
          <label for="department" class="form-label text-muted">Department</label>
          <input type="text" id="department" value="{{ employee.department }}" [(ngModel)]="employee.department" name="department"
                 class="form-control" required placeholder="Enter employee's department">
        </div>

        
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success rounded">Update</button>
          <button type="button" class="btn btn-secondary rounded" (click)="goToEmployeeList()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
