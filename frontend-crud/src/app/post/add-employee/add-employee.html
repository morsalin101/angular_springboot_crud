<div class="container mt-4">
  <div class="card shadow-lg">
    <h3 class="card-header p-3">Add New Employee</h3>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #formRef="ngForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label text-muted">Name</label>
          <input type="text" id="name" [(ngModel)]="employee.name" name="name"
                 class="form-control" placeholder="Enter employee's name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-muted">Email</label>
          <input type="email" id="email" [(ngModel)]="employee.email" name="email"
                 class="form-control" placeholder="Enter employee's email" required>
        </div>

        <div class="mb-4">
          <label for="department" class="form-label text-muted">Department</label>
          <input type="text" id="department" [(ngModel)]="employee.department" name="department"
                 class="form-control" placeholder="Enter employee's department" required>
        </div>

        <!-- <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div> -->

        <button type="submit" class="btn btn-success me-2 rounded">Add Employee</button>
        <button type="button" class="btn btn-secondary rounded" (click)="goToEmployeeList()">Cancel</button>
      </form>
    </div>
  </div>
</div>
